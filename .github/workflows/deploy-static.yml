name: deploy-static

on:
  push:
    branches: [ "main" ]
    paths:
      - "public/**"
      - ".github/workflows/deploy-static.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install awscli
        run: |
          python3 -m pip install --upgrade pip
          pip install awscli

      - name: Sanity check vars
        env:
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          STATIC_BUCKET: ${{ vars.STATIC_BUCKET }}
        run: |
          set -e
          test -n "$S3_ENDPOINT" || (echo "S3_ENDPOINT is empty" && exit 1)
          test -n "$STATIC_BUCKET" || (echo "STATIC_BUCKET is empty" && exit 1)
          echo "S3_ENDPOINT=$S3_ENDPOINT"
          echo "STATIC_BUCKET=$STATIC_BUCKET"
          test -d public || (echo "public/ folder not found" && ls -la && exit 1)

      - name: Upload static to Object Storage (public/)
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          STATIC_BUCKET: ${{ vars.STATIC_BUCKET }}
        run: |
          set -e
          export AWS_EC2_METADATA_DISABLED=true

          # Для начала просто синхронизируем public/ как корень сайта
          aws --endpoint-url "$S3_ENDPOINT" s3 sync ./public "s3://$STATIC_BUCKET" --delete