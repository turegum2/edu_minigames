name: deploy-static

on:
  push:
    branches: [ "main" ]
    paths:
      - "frontend/**"
      - ".github/workflows/deploy-static.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Upload static to Object Storage
        env:
          S3_ENDPOINT: ${{ vars.S3_ENDPOINT }}
          STATIC_BUCKET: ${{ vars.STATIC_BUCKET }}
        run: |
          set -e
          export AWS_EC2_METADATA_DISABLED=true

          echo "S3_ENDPOINT=$S3_ENDPOINT"
          echo "STATIC_BUCKET=$STATIC_BUCKET"

          test -n "$S3_ENDPOINT" || (echo "ERROR: S3_ENDPOINT is empty" && exit 1)
          test -n "$STATIC_BUCKET" || (echo "ERROR: STATIC_BUCKET is empty" && exit 1)

          aws --endpoint-url "$S3_ENDPOINT" s3 sync ./frontend "s3://$STATIC_BUCKET" --delete